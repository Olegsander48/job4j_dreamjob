<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th><i class="bi bi-square"></i></th>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Дата публикации вакансии</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vacancy: ${vacancies}">
                <td>
                    <span th:if="${vacancy.visible}">
                        <i class="bi bi-check-square"></i>
                    </span>
                    <span th:if="${!vacancy.visible}">
                        <i class="bi bi-square"></i>
                    </span>
                </td>
                <td th:text="${vacancy.id}"/>
                <td>
                    <a th:text="${vacancy.title}"
                       th:href="@{/vacancies/{vacancyId}(vacancyId=${vacancy.id})}">
                    </a>
                </td>
                <td th:text="${vacancy.getFormattedCreationDate()}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
