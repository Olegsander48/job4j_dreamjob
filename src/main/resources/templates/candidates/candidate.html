<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header :: header}"></head>
<body>
<div class="container">
    <form class="mt-3" th:action="@{/candidates/update}" method="post" th:object="${candidate}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="mb-3">
            <label for="title" class="form-label"><b>ФИО</b></label>
            <input type="text" class="form-control" id="title" name="title"
                   th:field="*{name}"
                   placeholder="Фамилия Имя Отчество, например Иванов Иван Иванович">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Опыт работы</b></label>
            <textarea class="form-control" id="description"
                      name="description" th:field="*{description}"
                      rows="25" placeholder="Опишите свой опыт работы и должность на которой вы работали"></textarea>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4"><a class="btn btn-light w-100"
                                          th:href="@{/candidates}">Отмена</a></div>
                    <div class="col-4"><a class="btn btn-danger w-100"
                                          th:href="@{/candidates/delete/{id}(id=${candidate.id})}">Удалить</a></div>
                    <div class="col-4"><button class="btn btn-success w-100"
                                               type="submit">Обновить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
